<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <img class="logo" src="./assets/Library.svg" alt="">
                <ul class="nav__links">
                    <li><a href="#" class="nav__link">Home</a></li>
                    <li><a href="#" class="nav__link">Contact</a></li>
                    <li><a href="#" class="nav__link nav__link--primary">Books</a></li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="header__container">
                <div class="header__description">
                    <h1>New York's most awarded online library platform</h1>
                    <h2>Find your dream book with <Span class="purple">Library</Span></h2>
                    <a href="#features">
                        <button class="btn"> Browse books</button>
                    </a>
                </div>
                <figure class="header__img--wrapper">
                    <img src="./assets/Undraw_Books.svg" alt="">
                </figure>
            </div>
        </header>
    </section>
    <main>
        <section id="highlights">
            <div class="container">
                <div class="row">
                    <h2 class="section__title">Why choose <span class="purple">Library</span></h2>
                    <div class="highlight__wrapper">
                        
                    </div>
                </div>
            </div>
        <section id="features">
            <div class="container">
                <div class="row">
                    <h2 class="section__title">
                        <div class="highlight__wrapper">

                        </div>
                    </h2>
                </div>
            </div>
        <section id="recent">
            <div class="container">
                <div class="row">
                    <h2 class="section__title">
                        <div class="highlight__wrapper">

                        </div>
                    </h2>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
